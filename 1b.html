<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dance Routine Widget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Arial', sans-serif;
      }
      .card {
        margin: 20px;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #routineList {
        list-style-type: none;
        padding: 0;
      }
      #routineList li {
        cursor: move;
        margin: 5px 0;
        padding: 10px;
        background: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <ul
            class="nav nav-tabs card-header-tabs"
            id="danceTabs"
            role="tablist"
          >
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="choreo-tab"
                data-bs-toggle="tab"
                data-bs-target="#choreo"
                type="button"
                role="tab"
              >
                Choreographies
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="style-tab"
                data-bs-toggle="tab"
                data-bs-target="#style"
                type="button"
                role="tab"
              >
                Styles
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="moves-tab"
                data-bs-toggle="tab"
                data-bs-target="#moves"
                type="button"
                role="tab"
              >
                Moves
              </button>
            </li>
          </ul>
        </div>
        <div class="card-body tab-content">
          <div
            class="tab-pane fade show active"
            id="choreo"
            role="tabpanel"
          ></div>
          <div class="tab-pane fade" id="style" role="tabpanel"></div>
          <div class="tab-pane fade" id="moves" role="tabpanel"></div>
        </div>
        <div class="card-footer">
          <input
            type="text"
            id="searchBox"
            class="form-control"
            placeholder="Search for dances..."
          />
        </div>
      </div>
      <div id="videoPlayer"></div>
      <div id="details"></div>
      <button id="addToRoutine">Add to Routine</button>
      <ul id="routineList"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
      // Mock data arrays - these should be populated with actual data
      let choreographies = [
        { name: 'Bollywood Blast', video: 'videoId', instructions: '...' },
      ];
      let danceStyles = [
        { name: 'Salsa', video: 'videoId', instructions: '...' },
      ];
      let danceMoves = { easy: [], medium: [], hard: [] };

      // Function to display content
      function displayContent(contentArray, targetElement) {
        targetElement.innerHTML = contentArray
          .map(
            (item) => `
        <div>
            <h5>${item.name}</h5>
            <button class="viewDetails" data-video="${item.video}">View Details</button>
        </div>`
          )
          .join('');
      }

      // Event delegation for view details
      document.addEventListener('click', function (e) {
        if (e.target.classList.contains('viewDetails')) {
          let videoId = e.target.getAttribute('data-video');
          document.getElementById(
            'videoPlayer'
          ).innerHTML = `<div class="video-container"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div>`;
          // Here you would also update the details section with instructions
        }
      });

      // Autocomplete search (simple version)
      document
        .getElementById('searchBox')
        .addEventListener('input', function (e) {
          let searchTerm = this.value.toLowerCase();
          // Implement search logic across all arrays
        });

      // Routine functionality
      let routine = [];
      document
        .getElementById('addToRoutine')
        .addEventListener('click', function () {
          // Logic to add current viewed item to routine
        });

      // Make the list sortable with drag and drop
      new Sortable(document.getElementById('routineList'), {
        animation: 150,
      });

      // Initial content display
      displayContent(choreographies, document.getElementById('choreo'));
      displayContent(danceStyles, document.getElementById('style'));
      displayContent(danceMoves, document.getElementById('moves'));
    </script>
  </body>
</html>
