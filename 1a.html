<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Routine Widget</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: auto;
        text-align: center;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .nav-arrow {
        cursor: pointer;
        font-size: 24px;
      }
      .practice-mode {
        margin-top: 20px;
      }
      .search-bar {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for choreographies, styles, or moves..."
        />
      </div>
      <div class="video-container">
        <iframe
          id="videoPlayer"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="nav-arrow" id="prevArrow">‹</div>
      <div class="nav-arrow" id="nextArrow">›</div>
      <div id="infoDisplay"></div>
      <div class="practice-mode">
        <h3>Your Dance Routine:</h3>
        <ul id="danceRoutineList"></ul>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script>
        // JavaScript will go here
        const choreographies = [
          {
            name: 'Bollywood Blast',
            video: 'VIDEO_LINK',
            instructions: 'Basic steps...',
          },
          // ... more entries
        ];

        const danceStyles = [
          {
            name: 'Hip Hop',
            video: 'VIDEO_LINK',
            instructions: 'Learn basic hip hop moves...',
          },
          // ... more entries
        ];

        const danceMoves = {
          easy: [
            {
              name: 'Step Touch',
              video: 'VIDEO_LINK',
              instructions: 'Step to the side...',
            },
            // ... more entries
          ],
          medium: [
            {
              name: 'Heel Toe',
              video: 'VIDEO_LINK',
              instructions: 'Heel first, then toe...',
            },
            // ... more entries
          ],
          hard: [
            {
              name: 'The Moonwalk',
              video: 'VIDEO_LINK',
              instructions: 'Slide back with your foot...',
            },
            // ... more entries
          ],
        };

        // Assuming you've defined your data structures as above

        let currentIndex = 0;
        let currentCategory = choreographies; // Default category
        let routine = [];

        function updateDisplay() {
          const item = currentCategory[currentIndex];
          $('#videoPlayer').attr('src', item.video);
          $('#infoDisplay').html(
            `<h2>${item.name}</h2><p>${item.instructions}</p>`
          );
        }

        $('#nextArrow').on('click', function () {
          currentIndex = (currentIndex + 1) % currentCategory.length;
          updateDisplay();
        });

        $('#prevArrow').on('click', function () {
          currentIndex =
            (currentIndex - 1 + currentCategory.length) %
            currentCategory.length;
          updateDisplay();
        });

        // Implement search functionality
        $('#searchInput').on('keyup', function () {
          const query = $(this).val().toLowerCase();
          // This is a simple search implementation; you might want to refine this
          const results = [
            ...choreographies,
            ...danceStyles,
            ...Object.values(danceMoves).flat(),
          ].filter((item) => item.name.toLowerCase().includes(query));
          // Display search results
        });

        // Adding to routine functionality would require more complex handling
        // Here's a simple example of how you might start
        $('#addToRoutine').on('click', function () {
          routine.push(currentCategory[currentIndex]);
          $('#danceRoutineList').append(
            `<li>${currentCategory[currentIndex].name}</li>`
          );
        });

        // Initialization
        updateDisplay();
      </script>
    </div>
  </body>
</html>
